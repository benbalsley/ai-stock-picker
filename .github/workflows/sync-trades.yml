name: Sync Trades from Slack Reactions

on:
  schedule:
    - cron: "*/5 13-21 * * MON-FRI"  # every 5 minutes during US market-ish hours (UTC)
  workflow_dispatch: {}

jobs:
  sync-trades:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync_trades_from_slack.py
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: python sync_trades_from_slack.py

