name: Run Risk Monitor V9

on:
  schedule:
    - cron: "30 20 * * MON-FRI"   # 20:30 UTC ~ 3:30pm ET
  workflow_dispatch: {}

jobs:
  risk-monitor-v9:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run risk monitor V9
        run: python risk_monitor_v9.py

